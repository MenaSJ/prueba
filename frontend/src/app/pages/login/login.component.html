<form (ngSubmit)="onLogin()" #loginForm="ngForm" class="login-form">
  <h2>Login</h2>

  <div class="form-group">
    <label for="correo">Correo</label>
    <input
      type="email"
      id="correo"
      name="correo"
      [(ngModel)]="correo"
      required
      #correoInput="ngModel"
      class="form-control"
    />
    <div *ngIf="correoInput.invalid && correoInput.touched" class="error-message">
      Es necesario un correo valido
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      [(ngModel)]="password"
      required
      minlength="6"
      #passwordInput="ngModel"
      class="form-control"
    />
    <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error-message">
      La contrasena no puede estar vacia
    </div>
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
  </div>

  <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
  
  <div class="register-link">
    <p>Â¿No te has registrado? <button (click)="goToRegister()" class="btn btn-link">Register</button></p>
  </div>
</form>
