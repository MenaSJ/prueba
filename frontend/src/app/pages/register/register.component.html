<form (ngSubmit)="onRegister()" #registerForm="ngForm" class="register-form">
  <h2>Registro</h2>

  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input
      type="text"
      id="nombre"
      name="nombre"
      [(ngModel)]="nombre"
      required
      #nombreInput="ngModel"
      class="form-control"
    />
    <div *ngIf="nombreInput.invalid && nombreInput.touched" class="error-message">
      El nombre es obligatorio.
    </div>
  </div>

  <div class="form-group">
    <label for="correo">Correo</label>
    <input
      type="email"
      id="correo"
      name="correo"
      [(ngModel)]="correo"
      required
      email
      #correoInput="ngModel"
      class="form-control"
    />
    <div *ngIf="correoInput.invalid && correoInput.touched" class="error-message">
      Se requiere un correo valido.
    </div>
  </div>

  <div class="form-group">
    <label for="password">Contrasena</label>
    <input
      type="password"
      id="password"
      name="password"
      [(ngModel)]="password"
      required
      [pattern]="passwordPattern"
      #passwordInput="ngModel"
      class="form-control"
    />
    <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error-message">
      La contrasena debe tener al menos 6 caracteres, incluir una mayuscula y un caracter especial.
    </div>
  </div>

  <div class="form-group">
    <label for="confirmPassword">Confirmar contrasena</label>
    <input
      type="password"
      id="confirmPassword"
      name="confirmPassword"
      [(ngModel)]="confirmPassword"
      required
      #confirmPasswordInput="ngModel"
      class="form-control"
    />
    <div *ngIf="confirmPasswordInput.invalid && confirmPasswordInput.touched" class="error-message">
      La confirmacion de la contrasena es obligatoria.
    </div>
  </div>

  <!-- mensaje de error general -->
  <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

  <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary">Registrar</button>

  <div class="login-link">
    <p>Â¿Ya tienes una cuenta? </p><button (click)="goToLogin()" class="btn btn-link">Iniciar sesion</button>
  </div>
</form>
